<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Animated Eye Toggle</title>
</head>

<body>
  <div class="content">
    <input type="checkbox" id="btn">
    <label for="btn">
      <span class="track"></span>
      <span class="thumb">
        <span class="eye"></span>
      </span>
    </label>
  </div>
</body>

</html>
